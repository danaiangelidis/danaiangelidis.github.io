<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h1>Intro to JavaScript</h1>
        </header>
        <main id="main-content" class="flex-container">
            <section id="hide-and-seek" class="sections">
                <h1>Hide and Seek</h1>
                <button id="show" class="button">Show</button>
                <button id="hide" class="button">Hide</button>
                <img src="hideandseek.jpg" id="hidden-cat" class="hidden">
            </section>
            <section id="animate" class="sections">
                <h1>Animate</h1>
                <button id="animate-button" class="button">Dance!</button>
                <img src="flying-cat.png" id="dancing-cat">
            </section>
            <section id="inputs" class="sections">
                <h1>Input</h1>
                <p>
                    <label for="txt-product-name">Product name:</label>
                    <input type="text" id="txt-product-name">
                    <br>
                </p>
                <p>
                    <label for="txt-comment">Comment:</label>
                    <textarea type="text" id="txt-comment">Comment here!</textarea>
                    <br><br>
                </p>
                <p>
                    <label for="txt-rating">Rating:</label>
                    <input type="text" id="txt-rating">
                    <br><br>
                </p>
                <p>
                    <label for="txt-user-name">Username:</label>
                    <input type="text" id="txt-user-name">
                </p>
                <br><br>
                <button id="submit-button" class="button">Submit</button>
            </section>
        </main>
        <footer id="main-footer">
            <p>Goodbye</p>
        </footer>
    </body>
</html>
