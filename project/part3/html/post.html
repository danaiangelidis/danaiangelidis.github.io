<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Post</title>
    <link rel="icon" href="../icons/tab.png">
    <link rel="stylesheet" href="../css/styles-post.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="main-header">
        <div id="topnav">
            <section id="search">
                <a href="search.html">
                    <img src="../icons/search.png" id="search-icon" class="icons">
                    <input type="text" placeholder="Search">
                </a>
            </section>
            <img src="../icons/logo.png" id="logo">
            <img src="icons/menu-burger.png" id="burger">
            <section id="nav-in-nav" class="hide">
                <a href="index.html"><img src="../icons/home.png" class="icons"></a>
                <a href="post.html"><img src="../icons/post.png" class="icons"></a>
                <a href="blog.html"><img src="../icons/blog.png" class="icons"></a>
                <a href="settings.html"><img src="../icons/settings.png" class="icons"></a>
            </section>
        </div>
    </header>
    <main id="main-content">
        <h1>Create a Post</h1>
        <section id="photo">
            <h1>Photo</h1>
            <input type="file" id="file-input">
            <img src="https://place-hold.it/250x350/">
        </section>
        <section id="description">
            <h1>Description</h1>
            <textarea placeholder="Write a description of your photo. Include tags using a #."></textarea>
        </section>
        <button id="post-button"><p>Post</p></button>
    </main>
</body>
</html>
